<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Math function</title>
    <script src="myfunctions.js"></script>
	</head>

	<body>
    <h1>Math</h1>
		<div>
			<input type="text" id="textbox_id" name="prime_number" size="15" maxlength="30">
      <button onclick="display()">Check</button>
		</div>
    <p id="show_result"></p>

    <script>
     function display() {
      var input_number = document.getElementById("textbox_id").value;
      if ( isPrimeNumber(input_number) ) {
        document.getElementById("show_result").innerHTML = input_number + " is a prime number.";
      } else {
        document.getElementById("show_result").innerHTML = input_number + " is NOT a prime number.";
      }
    }
    </script>
	</body>
